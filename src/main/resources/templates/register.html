<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security Example </title>
</head>
<body>
<div th:each="message: ${messages}">
    <p th:text="${message}"></p>
</div>

<div th:if="${message}" th:text="${message}"></div>
<form th:action="@{/register}" method="post">
    <div><label> Email: <input type="text" name="email" th:value="${email}"/></label></div>
    <div><label> Username: <input type="text" name="username" th:value="${username}"/> </label></div>
    <div><label> Password: <input type="password" name="password"/> </label></div>
    <div><label> Confirm password: <input type="password" name="matchingPassword"/> </label></div>
    <div><input type="submit" value="Register"/></div>
    <a href="/login">Login</a>
</form>
</body>
</html>
