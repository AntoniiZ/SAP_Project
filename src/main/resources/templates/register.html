<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head th:include="header">
        <title>Register form</title>
    </head>
    <body>
    <div th:include="navBar"></div>
    <div class="container">
        <div class="d-flex flex-row justify-content-center">
            <h1 class="display-4">Please sign up</h1>
        </div>
        <div th:each="formError: ${formErrors}">
            <div class="d-flex flex-row justify-content-center">
                <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-6 col-sm-9 col-10 alert alert-danger" role="alert">
                    <p class="text-center" th:text="${formError}"></p>
                </div>
            </div>
        </div>
        <span th:if="${serverError}">
            <div class="d-flex flex-row justify-content-center">
                <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-6 col-sm-9 col-10 alert alert-danger" role="alert">
                    <p class="text-center" th:text="${serverError}"></p>
                </div>
            </div>
        </span>
        <form th:action="@{/register}" method="post">

            <div class="d-flex flex-row justify-content-center">
                <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-6 col-sm-9 col-10 form-group">
                    <div class="input-group input-group-lg">
                        <div class="input-group-prepend input-group-lg ">
                            <span class="input-group-text">@</span>
                        </div>
                        <input name="email" class="form-control"
                               placeholder="email" type="email" th:value="${email}">
                    </div>
                </div>
            </div>
            <div class="d-flex flex-row justify-content-center">
                <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-6 col-sm-9 col-10 form-group">
                    <div class="input-group input-group-lg">
                        <div class="input-group-prepend input-group-lg ">
                            <span class="input-group-text">
                                <i class="bi bi-person"></i>
                            </span>
                        </div>
                        <input name="username" class="form-control"
                               placeholder="username" type="username" th:value="${username}">
                    </div>
                </div>
            </div>
            <div class="d-flex flex-row justify-content-center">
                <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-6 col-sm-9 col-10 form-group">
                    <div class="input-group input-group-lg">
                        <div class="input-group-prepend input-group-lg">
                            <span class="input-group-text">
                                <i class="bi bi-key"></i>
                            </span>
                        </div>
                        <input name="password" class="form-control"
                               placeholder="******" type="password" th:value="${password}">
                    </div>
                </div>
            </div>
            <div class="d-flex flex-row justify-content-center">
                <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-6 col-sm-9 col-10 form-group">
                    <div class="input-group input-group-lg">
                        <div class="input-group-prepend input-group-lg">
                            <span class="input-group-text">
                                <i class="bi bi-key"></i>
                            </span>
                        </div>
                        <input name="matchingPassword" class="form-control" placeholder="******" type="password">
                    </div>
                </div>
            </div>
            <div class="d-flex flex-row justify-content-center">
                <div class="form-group">
                    <button type="submit" class="btn btn-success">Register</button>
                    <a href="/login" class="btn btn-primary">Have an account?</a>
                </div>
            </div>
        </form>
    </div>
    </body>
</html>
